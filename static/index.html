    <main>

    <!--Form section-->
    <section class="form-section">
      <div id="formIcon" class="form-icon" role="button" tabindex="0" aria-controls="subIcons" aria-expanded="false"></div> </div>
      <div class="form-title" class="Form" role="button" tabindex="0" aria-controls="subIcons" aria-expanded="false">Form </div>

    <!-- Start of Chat  -->
    <div id="chat-icon">ðŸ’¬</div>
    <div id="chat-popup">
        <div id="chat-header">AI Chat</div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input id="messageInput" type="text" placeholder="Type a message...">
            <button id="sendBtn">âž¤</button>
        </div>
    </div>
    <!-- End of Chat  -->
    
    <script>
      const form = document.getElementById('simpleForm'); // we don't have simpleForm!!!
      const statusDiv = document.getElementById('formStatus');
      const submitBtn = form.querySelector('button[type="submit"]');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!form.reportValidity){
            
        }
        const data = Object.fromEntries(new FormData(form).entries());

        submitBtn.disabled = true;
        statusDiv.textContent = 'Submitting';

        try {
          const res = await fetch('/api/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json'},
            body: JSON.stringify(data)
          });
          if (!res.ok) throw new Error('Error in Network');
          const result = await res.json();
          statusDiv.className = 'success';
          form.reset();
        } catch (err) {
          console.warn('No backend connection:', err);
          statusDiv.textContent = 'Demo: form submitted';
          statusDiv.className = 'success';
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
    <script src="../static/js/chat.js"></script>
  </body>
